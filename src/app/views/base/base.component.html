<div
  [ngClass]="
    !(this.router.url === '/auth/login')
      ? 'container ' + getBodyClass()
      : getBodyClass()
  "
  [dir]="translationService.getSelectedLanguage() != 'en' ? 'rtl' : 'ltr'"
>
  <header>
    <app-header></app-header>
  </header>
  <main class="component-body">
    <router-outlet></router-outlet>
  </main>
</div>
