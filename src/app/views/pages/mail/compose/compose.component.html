<section class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card message-card">
        <div class="card-body">
          <form
            [formGroup]="bulkEmailForm"
            (ngSubmit)="onSubmit()"
            class="form-container"
          >
            <div class="form-group">
              <label for="recipients">Recipients</label>
              <mat-form-field>
                <mat-select
                  formControlName="emailSendOptions"
                  placeholder="Email Send Options"
                >
                  <mat-option value="1">Patients</mat-option>
                  <mat-option value="2">All</mat-option>
                  <mat-option value="2">Doctors</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group">
              <label for="recipients">Priority</label>
              <mat-form-field>
                <mat-select formControlName="priority" placeholder="Priority">
                  <mat-option value="low">Low</mat-option>
                  <mat-option value="normal">Normal</mat-option>
                  <mat-option value="high">High</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="form-group">
              <label for="subject">Subject</label>
              <mat-form-field appearance="outline" class="w-100">
                <input matInput formControlName="subject" />
              </mat-form-field>
              <app-form-control-error
                [controlToValidate]="subject"
                translationName="common.subject"
              ></app-form-control-error>
            </div>

            <div class="form-group">
              <label for="body">Body</label>
              <mat-form-field
                class="example-full-width"
                appearance="outline"
                floatLabel="always"
              >
                <mat-label>{{ "common.body" | translate }}</mat-label>
                <textarea
                  matInput
                  formControlName="body"
                  cols="30"
                  rows="10"
                ></textarea>
              </mat-form-field>
              <app-form-control-error
                [controlToValidate]="body"
                translationName="common.body"
              ></app-form-control-error>
            </div>

            <div class="button-row">
              <button
                mat-raised-button
                type="submit"
                class="send-button"
                [disabled]="bulkEmailForm.invalid"
              >
                <span>Send</span>
                <mat-icon>send</mat-icon>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
